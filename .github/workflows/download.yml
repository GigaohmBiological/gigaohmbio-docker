name: Download
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  download:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: "Dockerfile-download"
          load: true
          tags: gigaohmbio-download:latest
          push: false

      - name: Pre Verify
        shell: bash
        run: |
          ls -l ${{ github.workspace }}
          getent group docker | cut -d: -f3
          useradd -u 1000 -g docker pn
          ls -l ${{ github.workspace }}

      - name: Docker Run
        uses: tj-actions/docker-run@v2
        with:
          image: gigaohmbio-download:latest
          name: gigaohmbio-download-1
          options: -v ${{ github.workspace }}/data:/home/pn/app/data
      
      - name: Verify
        shell: bash
        run: |
          ls -l ${{ github.workspace }}
          ls -l ${{ github.workspace }}/data
          cat ${{ github.workspace }}/data/dl-output.txt
          test `tail -1 ${{ github.workspace }}/data/log.txt` = "DOWNLOAD_OK"